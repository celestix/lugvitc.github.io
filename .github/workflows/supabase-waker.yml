name: Supabase Waker Service

on:
  schedule:
    - cron: '0 0 * * 0,3'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Make a request to the Supabase API
        run: |
          curl -X GET "${{ vars.SUPABASE_URL }}" \
          -H "Apikey: ${{ vars.SUPABASE_API_KEY }}"
